<h1>Activity Evaluation</h1>

<div class="container">
    <div class="activity-selection">
        <label for="activity" class="label">Select Activity:</label>
        <select id="activity" name="activity">
            <option value="Activity">Activity</option>
            <option value="Football">Football</option>
            <option value="Basketball">Basketball</option>
            <option value="Karate">Karate</option>
            <option value="Yoga">Yoga</option>
            <option value="Art Class">Art Class</option>
            <option value="Dance Class">Dance Class</option>
        </select>
    </div>

    <div class="container">
        <form action="#" method="POST">
		
            <fieldset>
                <div class="evaluation-container">

                    <label class="rating-label">Evaluation:</label>
                    <div class="rating">
                        <input type="radio" id="star5" name="rating" value="5">
                        <label for="star5" class="star">★</label>
                        <input type="radio" id="star4" name="rating" value="4">
                        <label for="star4" class="star">★</label>
                        <input type="radio" id="star3" name="rating" value="3">
                        <label for="star3" class="star">★</label>
                        <input type="radio" id="star2" name="rating" value="2">
                        <label for="star2" class="star">★</label>
                        <input type="radio" id="star1" name="rating" value="1">
                        <label for="star1" class="star">★</label>
                    </div>
				
                    <div class="feedback-container">
                        <label for="comments">Feedback:</label>
                        <textarea id="comments" name="comments" rows="4" ></textarea> 
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="submit">Submit</button>

                    </div>


                </div> 
            </fieldset> 
        </form> 
    </div>
</div>
