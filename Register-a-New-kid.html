    <main id="register-form">
      
        <h1>Register a New Kid</h1>

        <section class="form-container">
            <form action="#" method="POST" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="kidName">Kid Name</label>
                    <input type="text" id="kidName" name="kidName" placeholder="Enter kid's name" required>
                    <div id="kidNameErorr" class="error-message"></div>
                </div>

                <div class="form-group">
                    <label for="photo">Upload Photo</label>
                    <input type="file" id="photo" name="photo" accept="image/*">
                </div>

                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" min="1" max="100" required>
                </div>

                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender" required>
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="weight">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" min="1" required>
                </div>

                <div class="form-group">
                    <label for="height">Height (cm)</label>
                    <input type="number" id="height" name="height" min="1" required>
                </div>

                <div class="form-group">
                    <label for="contactPhone">Phone</label>
                    <input type="tel" id="contactPhone" name="contactPhone" placeholder="Enter phone number" required>
                </div>

                <div class="form-group">
                    <label for="contactEmail">Email</label>
<input type="text" id="contactEmail" name="contactEmail" placeholder="Enter email address">
                </div>

                <div class="form-actions">
                    <button type="submit" class="submit-btn">Submit</button>
                    <button type="reset" class="cancel-btn">Cancel</button>
                </div>
            </form>
        </section>
    </main>
