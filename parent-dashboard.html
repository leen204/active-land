    <style>

.delete-button {
  margin-top: 100px;
  padding: 10px 20px;
  background-color: #3a3a3a;
  color: white;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-weight: bold;
  transition: background-color 0.3s ease, transform 0.2s ease;
  display: block;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.delete-button:hover {
  background-color: #1f1f1f;
  transform: scale(1.05);
}
.kid-info p {
  color: #2D2D2D; /* لون غامق وواضح */
  font-weight: 500;
  font-size: 16px;
}

.kid-info strong {
  color: #111111; /* لون أغمق لتمييز العناوين */
  font-weight: 700;
}
.dark-theme .kid-card {
    background-color: #420D32;
    border: 2px solid #420D32;
    color: white;
}

.dark-theme .kid-info p,
.dark-theme .kid-info strong {
    color: white;
}

/* أزرار تسجيل طفل جديد وغيره */
.dark-theme .sub-nav button {
    background-color: #5D2048;
    border: 2px solid #5D2048;
    color: #fff;
}

.dark-theme .sub-nav button:hover {
    background-color: #3a0d3d;
}
