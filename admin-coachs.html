        }
        .schedule-btn {
            background: #ddd;
            border: none;
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        .schedule-btn i {
            font-size: 14px;
        }
	


.schedule-btn {
    text-decoration: none; 
    background: #ddd; 
    border: none;
    padding: 8px 15px;
    border-radius: 20px;
    cursor: pointer;
    font-weight: bold;
    display: flex;
    align-items: center;
    gap: 5px;
	color:black;
    transition: background 0.3s ease, transform 0.2s ease; 
}

.schedule-btn:hover {
    background: #bbb; 
}
